<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer type="module" src="index.mjs"></script>
    <script src="https://kit.fontawesome.com/28b38a47be.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="space_title" style="top:20px; position:absolute;">
       <h1 style="padding:10px; width:fit-content; height:fit-content;">Explore the wonders of space</h1>
    </section>

    <div id="nasa_card">
        <h1 id="imgTitle" style="position: relative; color:white;"></h1>
        <div style="display:flex; flex-direction: row;">
            <img id="imgOfDay" src="" 
                style="width:350px; 
                        height:auto;
                        min-height:200px; 
                        overflow: hidden; 
                        top:0px; 
                        position:relative;
                        border-radius: 20px;
                        margin:auto;"
                />
            <p id ="explanation" style="
            font-size:19px !important; 
            width:fit-content;
            line-height: 1.5;
            text-overflow: hidden;"></p>
        </div>
    </div>
    <div id="flip"style="background-color:transparent; width:90vw; height: 300px; position: absolute; z-index: 10; display: flex; flex-direction: row; justify-content: space-between; padding:20px; bottom:2fr" >
        <button  type="button" value="left" style="background-color: transparent; border-color: transparent;"><i id="left" class="fa-solid fa-arrow-left" style="position:relative; scale: 4; color:rgba(256,256,256,1);"></i></button>
        <button  type="button" value="right" style="background-color: transparent; border-color: transparent;"><i id="right" class="fa-solid fa-arrow-right" style="position:relative; scale:4; color:rgba(256,256,256,1);"></i></button>
    </div>
    
    <img src="deepspace.jpg" id="background_space"/>
</body>
</html>
